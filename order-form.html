<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megrendelés</title>
</head>

<body>
    <li>
        <a href="/">Home</a>
      </li>
      <li>
        <a href="/index.html">Megrendelés</a>
    </li>
      <li>
        <a href="/order-form.html">Regisztrálás</a>
      </li>
      
      <li>
        <a href="/about.html">About</a>
      </li>
    </ul>

    <div class="container">
        <form>
            <fieldset>
                <legend>Személyes adatok:</legend>
                <div>
                    <label for="name">Név: *</label>
                    <input id="name" name="name" type="text" required>
                </div>
                <div>
                    <label for="email">Email: *</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div>
                    <label for="address">Cím: *</label>
                    <input id="address" name="address" type="text" required>
                </div>
                <div>
                    <label for="comment">Megjegyzés:</label>
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                </div>
            </fieldset>

            <Fieldset>
                <legend>Termék adatai:</legend>
                <span>Extra feltét:</span>
                <div>
                    <input checked id="nothing" name="extra" type="radio" value="0">
                    <label for="nothing">Nem kérek</label>
                </div>
                <div>
                    <input checked id="cheese" name="extra" type="radio" value="300">
                    <label for="cheese">feltét 1</label>
                </div>
                <div>
                    <input checked id="double-cheese" name="extra" type="radio" value="600">
                    <label for="double-cheese">feltét 2</label>
                </div>
                <div>
                    <input checked id="double-meat" name="extra" type="radio" value="1000">
                    <label for="double-meat">feltét 3</label>
                </div>
                <div>
                    <input checked id="bacon" name="extra" type="radio" value="300">
                    <label for="bacon">feltét 4</label>
                </div>
                <div>
                    <input checked id="fried-egg" name="extra" type="radio" value="350">
                    <label for="fried-egg">feltét 5</label>
                </div>
                <div>
                    <input checked id="chili" name="extra" type="radio" value="100">
                    <label for="chili">feltét 6</label>
                </div>
                <div>
                    <label for="sauce">Szósz</label>
                    <select name="sauce" id="sauce">
                        <option value="50">szósz 1</option>
                        <option value="100">szósz 2</option>
                    </select>
                </div>
                <div>
                    <label for="quantity">Mennyiség</label>
                    <input id="quantity" name="quantity" type="number" min="1" max="10">
                </div>
            </Fieldset>
            <div>
                <input type="button" value="Rendelés leadása"> Ár: <span>1200</span> Ft
            </div>
        </form>


    </div>
</body>

</html>
